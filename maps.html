         <section>
         <table id="joursSemaine" class="tableau">
            <tr>
              <th>Jour</th>
              <th>Horaires</th>
            </tr>
          </table>
          <iframe class="louviers" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2606.266194344641!2d1.1663415127629073!3d49.214478571263356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e124c3a8212d95%3A0xc41acad612ea1e8e!2sMairie%20de%20Louviers!5e0!3m2!1sfr!2sfr!4v1702199162566!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          


          
          <script>
            // Création d'un tableau contenant les jours de la semaine
            const jours = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche'];
          
            // Récupération de l'élément table dans le HTML
            const tableauJours = document.getElementById('joursSemaine');
          
            // Boucle pour ajouter chaque jour au tableau
            jours.forEach((jour, index) => {
              // Crée une nouvelle ligne et des cellules pour le jour et son numéro
              const newRow = document.createElement('tr');
              const cell1 = document.createElement('td');
              const cell2 = document.createElement('td');
          
              // on assigne le contenu aux cellules
              cell1.textContent = jour;
              cell2.textContent = index + 1;
          
              // on ajoute les cellules à la ligne
              newRow.appendChild(cell1);
              newRow.appendChild(cell2);
          
              // on ajoute la ligne au tableau
              tableauJours.appendChild(newRow);
            });
          
            // on ajoute le tableau au body du document
            document.body.appendChild(tableauJours);

            const horaires = [
            '8:00 - 17:00 à Paris', // Lundi
            '8:30 - 18:00 à Paris', // Mardi
            '9:00 - 17:30 à Louviers', // Mercredi
            '8:00 - 16:00 à Louviers', // Jeudi
            '9:30 - 18:30 à Elbeuf', // Vendredi
            '10:00 - 14:00 à Elbeuf', // Samedi
            'Fermé' // Dimanche
                ];

            // Boucle pour remplir la colonne des horaires
            const cellulesHoraire = document.querySelectorAll('.tableau td:nth-child(2)'); // Sélectionne toutes les 2e cellules du tableau

            cellulesHoraire.forEach((cellule, index) => {
            cellule.textContent = horaires[index];
            });
          </script>
